<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!-- header -->
  <div class="head">
    <div class="head__bg">
      <img id="head__img" src="images/bg-pattern.svg" alt="">
    </div>
    <header>
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </header>
    <div class="header__img">
      <img src="images/pattern-circles.svg" alt="pattern circles">
    </div>
  </div>  
  

  <!-- Interactive box -->
  <div class="container">

    <div class="pageviews">
      <p class="w-600">100K Pageviews</p>
    </div>

    <div class="graph-bar">
      <div class="scrl-btn">
        <!-- si deve mettere un bottone scorrevole -->
      </div>
    </div>

    <div class="price">
      <h1>$ 16.00</h1>
      <p>/month</p>
    </div>

    <div class="choose">
      <p>Monthly Billing</p>
      <div class="choose__btn">
        <!-- si deve mettere un bottone -->
      </div>
      <p>Yearly Billing</p>
      <div class="choose__disc">
        <p id="disc__txt" class="w-600">-25% <span>discount</span></p>
      </div>
    </div>

    <hr>
    
    <div class="feature-btn">
      <div class="features">
        <p><img class="check" src="images/icon-check.svg" alt="check"> Unlimited websites</p><!-- su tutti devo mettere il tik -->
        <p><img class="check" src="images/icon-check.svg" alt="check"> 100% data ownership</p>
        <p><img class="check" src="images/icon-check.svg" alt="check"> Email reports</p>
      </div>

      <div class="start-btn">
        <button>Start my trial</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">A. Jawid Fakhari</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
